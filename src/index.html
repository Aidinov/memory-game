<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<section class="start-page">
    <img class="start-page__img" src="./img/start-logo.png" alt="start-logo">
    <label>
        <input class="start-page__input" type="text" placeholder="Ваше имя">
    </label>
    <button class="start-page__btn" onclick="startGame()">НАЧАТЬ</button>
</section>
<main class="memory-game">
    <section class="memory-game__board" id="game-board">
        <div class="memory-game__card active" id="card-template">
            <img
                class="memory-game__card-img memory-game__card-front"
                src=""
                alt="front"
            >
            <img
                class="memory-game__card-img memory-game__card-back"
                src="./img/back.png"
                alt="back"
            >
        </div>
    </section>
</main>
<script type="module" src="index.js"></script>
</body>
</html>
